<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/jpeg" href="/img/favicon.jpeg" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form action="">
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div class="first">
            <input type="button" value="AC" onclick="display.value=''" />
            <input
              type="button"
              value="DE"
              onclick="display.value=display.value.toString().slice(0,-1)"
            />
            <input type="button" value="." onclick="display.value+='.'" />
            <input type="button" value="/" onclick="display.value+='/'" />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value+='7'" />
            <input type="button" value="8" onclick="display.value+='8'" />
            <input type="button" value="9" onclick="display.value+='9'" />
            <input
              type="button"
              class="color"
              value="*"
              onclick="display.value+='*'"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value+='4'" />
            <input type="button" value="5" onclick="display.value+='5'" />
            <input type="button" value="6" onclick="display.value+='6'" />
            <input
              type="button"
              value="-"
              onclick="display.value+='-'"
              class="color"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value+='1'" />
            <input type="button" value="2" onclick="display.value+='2'" />
            <input type="button" value="3" onclick="display.value+='3'" />
            <input
              type="button"
              value="+"
              onclick="display.value+='+'"
              class="color"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="display.value+='00'" />
            <input type="button" value="0" onclick="display.value+='0'" />
            <input
              type="button"
              value="="
              class="equal color"
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
